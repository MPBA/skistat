        function matchOverlap(input, re) {
            var r = [],
                m;
            // prevent infinite loops
            if (!re.global) re = new RegExp(
                re.source, (re + '').split('/').pop() + 'g'
            );
            while (m = re.exec(input)) {
                re.lastIndex -= m[0].length - 1;
                r.push(m[0]);
            }
            return r;
        }

        redraw_flow = function() {


            var root = selected;
            var path_generale = '-' + selected + '-';
            var root_info = $.grep(lifts, function(e) {
                return e.code == root;
            })[0];
            console.log(asd = lifts, root_info)
            var pas = eval(root_info.passaggi);
            var count = 0;
            for (var k = 0; k < pas.length; count += pas[k++]);

            var m = [20, 20, 20, 20],
                w = 1100 - m[1] - m[3],
                h = 260 - m[0] - m[2],
                i = 0,
                root;

            var tree = d3.layout.tree()
                .size([h, w]);

            var diagonal = d3.svg.diagonal()
                .projection(function(d) {
                    return [d.y, d.x];
                });

            var vis = d3.select("#info2").append("svg:svg")
                .attr("width", w + m[1] + m[3])
                .attr("height", h + m[0] + m[2])
                .append("svg:g")
                .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

            root = {

                label: selected,
                text: root_info.name,
                count: count,
                path: '-' + selected,
                passaggi: count

            };
            root.x0 = w / 2;
            root.y0 = 0;

            function toggleAll(d) {
                if (d.children) {
                    d.children.forEach(toggleAll);
                    toggle(d);
                }
            }


            update(root);



            function addNewNode(d, item) {
                d._children = d._children || [];
                d._children = d._children.concat(item);
            }

            function update(source) {
                var duration = d3.event && d3.event.altKey ? 5000 : 500;

                // Compute the new tree layout.
                var nodes = tree.nodes(root).reverse();

                // Normalize for fixed-depth.
                nodes.forEach(function(d) {
                    d.y = d.depth * 180;
                    // d.x = d.depth * 200;

                });
                tree = tree.size([h, w]);

                // Update the nodes…
                var node = vis.selectAll("g.node")
                    .data(nodes, function(d) {
                        return d.id || (d.id = ++i);
                    });

                // Enter any new nodes at the parent's previous position.
                var nodeEnter = node.enter().append("svg:g")
                    .attr("class", "node")
                    .attr("transform", function(d) {
                        return "translate(" + source.y0 + "," + source.x0 + ")";
                    })
                    .on("click", function(d) {
                        var newItem = [];

                        for (var j = 0; j < connections.length; j++) {
                            if (connections[j].source == d.label) {

                                //conto quanti passaggi ha source--target
                                count = matchOverlap(tmp_unique, new RegExp((d.path + '-' + connections[j].target + '-'), "g")).length;
                                var nodo_attuale = $.grep(lifts, function(e) {
                                    return e.code == connections[j].target;
                                })[0];
                                var pas = eval(nodo_attuale.passaggi);
                                var count_passaggi = 0;
                                for (var k = 0; k < pas.length; count_passaggi += pas[k++]);
                                if ((!d._children || d._children.length === 0) && count > 0) {
                                    newItem.push({
                                        label: connections[j].target,
                                        text: connections[j]['target-label'],
                                        count: count,
                                        path: d.path + '-' + connections[j].target,
                                        passaggi: count_passaggi
                                    })

                                }
                            }




                        }

                        addNewNode(d, newItem);
                        toggle(d);
                        update(d);

                        $('svg circle').tipsy({
                            gravity: 'sw',
                            html: true,
                            title: function() {

                                var d = this.__data__;
                                console.log(d)
                                return d.text + "<br>" + d.count + " bips <br> su un totale di:" + d.passaggi;
                            }
                        })

                        allLayer.options.includeLayer = function(newRecord) {
                            // console.log(d.path, )
                            return newRecord.source === d.label || matchOverlap(d.path, new RegExp(newRecord.source + '-' + newRecord.target, "g")).length > 0;;
                        };
                        allLayer.reloadData();
                    });

                nodeEnter.append("svg:circle")
                    .attr("r", 1e-6)
                    .style("fill", function(d) {
                        return d._children ? "lightsteelblue" : "#fff";
                    });

                nodeEnter.append("svg:text")
                    .attr("x", function(d) {
                        return d.children || d._children ? -10 : 10;
                    })
                    .attr("dy", ".35em")
                    .attr("text-anchor", function(d) {
                        return d.children || d._children ? "end" : "start";
                    })
                    .text(function(d) {
                        return d.label;
                    })
                    .style("fill-opacity", 1e-6);

                // Transition nodes to their new position.
                var nodeUpdate = node.transition()
                    .duration(duration)
                    .attr("transform", function(d) {
                        return "translate(" + d.y + "," + d.x + ")";
                    });

                nodeUpdate.select("circle")
                    .attr("r", function(d) {
                        return Math.log(d.passaggi + 1);
                    })
                    .style("fill", function(d) {
                        return d._children ? "lightsteelblue" : "#fff";
                    });

                nodeUpdate.select("text")
                    .style("fill-opacity", 1);

                // Transition exiting nodes to the parent's new position.
                var nodeExit = node.exit().transition()
                    .duration(duration)
                    .attr("transform", function(d) {
                        return "translate(" + source.y + "," + source.x + ")";
                    })
                    .remove();

                nodeExit.select("circle")
                    .attr("r", 1e-6);

                nodeExit.select("text")
                    .style("fill-opacity", 1e-6);

                // Update the links…
                var link = vis.selectAll("path.link")
                    .data(tree.links(nodes), function(d) {
                        return d.target.id;
                    });

                // Enter any new links at the parent's previous position.
                link.enter().insert("svg:path", "g")
                    .attr("class", "link")
                    .attr("stroke-width", function(d) {
                        //  console.log(d.target.count)
                        return Math.log(d.target.count * 10);
                    })
                    .attr("d", function(d) {
                        var o = {
                            x: source.x0,
                            y: source.y0
                        };
                        return diagonal({
                            source: o,
                            target: o
                        });
                    })
                    .transition()


                .duration(duration)
                    .attr("d", diagonal);

                // Transition links to their new position.
                link.transition()
                    .duration(duration)
                    .attr("d", diagonal);

                // Transition exiting nodes to the parent's new position.
                link.exit().transition()
                    .duration(duration)
                    .attr("d", function(d) {
                        var o = {
                            x: source.x,
                            y: source.y
                        };
                        return diagonal({
                            source: o,
                            target: o
                        });
                    })
                    .remove();

                // Stash the old positions for transition.
                nodes.forEach(function(d) {
                    d.x0 = d.x;
                    d.y0 = d.y;
                });
            }

            // Toggle children.
            function toggle(d) {
                if (d.children) {
                    d._children = d.children;
                    d.children = null;
                } else {
                    d.children = d._children;
                    d._children = null;
                }
            }





        }
